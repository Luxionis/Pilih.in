<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Pilah.in</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Left Panel - Branding -->
        <div class="auth-brand">
            <div class="brand-content">
                <a href="index.html" class="brand-logo">
                    <i><img src="/assets/images/logo.png" style="width: 60px;"></i>
                    <span>Pilah.in</span>
                </a>
                <h1>Selamat Datang Kembali!</h1>
                <p>Lanjutkan perjalanan lingkungan Anda. Setiap login adalah langkah menuju planet yang lebih hijau.</p>
                
                <div class="brand-stats">
                    <div class="brand-stat">
                        <i class="fas fa-users"></i>
                        <div>
                            <strong>12,500+</strong>
                            <span>Pengguna Aktif</span>
                        </div>
                    </div>
                    <div class="brand-stat">
                        <i class="fas fa-recycle"></i>
                        <div>
                            <strong>127 Ton</strong>
                            <span>Sampah Dialihkan</span>
                        </div>
                    </div>
                </div>
                
                <div class="brand-illustration">
                    <div class="floating-element element-1">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="floating-element element-2">
                        <i class="fas fa-seedling"></i>
                    </div>
                    <div class="floating-element element-3">
                        <i class="fas fa-globe"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="auth-form-wrapper">
            <div class="auth-form">
                <div class="form-header">
                    <h2>Masuk ke Akun Anda</h2>
                    <p>Belum punya akun? <a href="register.html" class="link-primary">Daftar Gratis</a></p>
                </div>

                <form id="loginForm" method="POST" action="dashboard.html">
                    <div class="alert alert-error" id="errorAlert" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorMessage"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email atau Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="text" 
                                id="email" 
                                name="email" 
                                placeholder="nama@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Masukkan password Anda"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="remember" id="remember">
                            <span>Ingat Saya</span>
                        </label>
                        <a href="forgot-password.html" class="link-secondary">Lupa Password?</a>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span>Masuk</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                <div class="form-footer">
                    <p><i class="fas fa-shield-alt"></i> Login Anda dilindungi dengan enkripsi SSL</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
